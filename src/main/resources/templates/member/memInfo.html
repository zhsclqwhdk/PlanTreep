<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link href="/css/map.css" rel="stylesheet">
	<link href="/css/font.css" rel="stylesheet">
</head>

<body>
	<!--nav-->
	<nav th:replace="~{fragments/navFragments :: mainNav}"></nav>
	<div class="position-absolute start-50 translate-middle" style="max-width: 350px; max-height: 150px; top: 20%;">
		<a href="/"><img src="/UI/MainLogo.png" class="img-fluid" id="MainLogo"></a>
	</div>
	<div class="container bg-white p-3 border" 
	style="margin-top: 270px; font-family: sunflower; font-weight: bold; border-radius: 15px;">
		<div class="row mt-3">
			<div>
				<p class="fs-1 text-center">내 정보</p>
			</div>
			<div class="mt-2" th:object="${form}">
				<div class="mb-3">
					<label for="mid" class="form-label">아이디</label>
					<input type="text" th:field="*{mid}" class="form-control" id="mid" disabled>
				</div>
				<label for="mpw" class="form-label">비밀번호</label>
				<div class="mb-3 input-group">
					<input type="text" th:field="*{mpw}" class="form-control" id="mpw" disabled>
					<input type="checkbox" class="btn-check" id="btn-check-4" onclick="CheckPw()" autocomplete="off">
					<label class="btn btn-outline-secondary" for="btn-check-4">비밀번호 보기</label>
				</div>

				<div class="mb-3">
					<label for="mname" class="form-label">이름</label>
					<input type="text" th:field="*{mname}" class="form-control" id="mname" disabled>

				</div>
				<div class="mb-3">
					<label for="mnickname" class="form-label"> 닉네임</label>
					<input type="text" th:field="*{mnickname}" class="form-control" id="mnickname" disabled>

				</div>
				<div class="mb-3">
					<label for="mphone" class="form-label">전화번호</label>
					<input type="text" th:field="*{mphone}" class="form-control" id="mphone" disabled>
				</div>

				<label for="memail" class="form-label">이메일</label>
				<div class="mb-3 input-group">
					<input type="text" th:field="*{memail}" class="form-control" id="memail" disabled>
					<span class="input-group-text" id="basic-addon1">@</span>
					<input type="text" class="form-control" th:field="*{mdomain}" id="mdomain" disabled>
				</div>
				<div class="mb-3">
					<label class="form-label">주소</label>
					<input disabled type="text" class="form-control" th:field="*{postcode}" id="postcode"
						placeholder="우편번호">
					<input disabled type="text" class="form-control" th:field="*{roadAddress}" id="roadAddress"
						placeholder="도로명주소">
					<input disabled type="text" class="form-control" th:field="*{jibunAddress}" id="jibunAddress"
						placeholder="지번주소">
					<input disabled type="text" class="form-control" th:field="*{detailAddress}" id="detailAddress"
						placeholder="상세주소">
					<input disabled type="text" class="form-control" th:field="*{extraAddress}" id="extraAddress"
						placeholder="참고항목">
				</div>
				<a class="btn btn-outline-dark form-control mb-3" href="/member/memEdit">회원수정</a>
			</div>
		</div>

</body>
<script src="/js/socket.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>

	$(window).ready(function () {
		let mpw = document.getElementById("mpw")
		console.log(mpw)
		mpw.setAttribute("type", "password");
	});

	function CheckPw() {
		let Chkbtn = document.getElementById("btn-check-4")
		let mpw = document.getElementById("mpw")
		if (Chkbtn.checked) {
			mpw.setAttribute("type", "text");
		} else {
			mpw.setAttribute("type", "password");
		}

	}

	function checkReceivePlan() {
		location.href = "/viewPlan";
	}
</script>


</html>
