<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>후기페이지</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
		<link href="/css/font.css" rel="stylesheet">
<body>
	<!--nav-->
	<nav th:replace="~{fragments/navFragments :: mainNav}"></nav>
	<!--MainHeader-->
	<div class="header">
	</div>
	<div class="container mt-2">
		<div class="content">
			<div style="margin-top: 75px;" th:each="plan : ${reviewCheck}">
				<div class="mb-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" class="form-control" id="title" disabled th:value="${plan.rtitle}">
				</div>
				<div class="mb-3" th:each="fileName : ${fileNameList}">
					<label for="photo" class="form-label">사진</label>
					<input type="text" class="form-control" id="photo" disabled th:value="${fileName}">
				</div>
			</div>
		</div>
		<div class="footer"></div>
</body>
<script src="/js/socket.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
</script>


</html>
